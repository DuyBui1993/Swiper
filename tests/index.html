<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Tests</title>
    <link rel="stylesheet" href="../build/css/idangerous.swiper.css">
</head>
<body>
    <div class="swiper-container swiper-h">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <input type="text" name="" id="">
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <textarea name="" id="" cols="10" rows="10">Text</textarea>
                <p>
                    <input type="checkbox" name="" id="">
                    <input type="radio" name="" id="">
                </p>
                <button>Hello</button>
            </div>
            <div class="swiper-slide" style="">1
                <!-- <div class="swiper-container swiper-v">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">2 1</div>
                        <div class="swiper-slide">2 2</div>
                        <div class="swiper-slide">2 3</div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div> -->
            </div>
            <div class="swiper-slide">2
                <p class="swiper-no-swiping" style="height:100px; width:100px; background:red">No Swiping</p>
                <a href="http://google.com" target="_blank">Google!</a>
            </div>
            <div class="swiper-slide">3
                <p class="swipe-handler" style="height:100px; width:100px; background:red"><span>Swiping!</span></p>
            </div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <p class="prev">Prev</p>
    <p class="next">Next</p>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        /*height: 300px;*/
    }
    .swiper-h > .swiper-wrapper > .swiper-slide {
        background: #aaa;
        width: 33.333333%;
        width: -webkit-calc(33.333333% - 100px/3);
        width: 300px;
        height: 300px;
        /*margin-left: 50px;*/
    }
    /*.swiper-h > .swiper-wrapper > .swiper-slide:nth-child(2n) {
        width: 500px;
    }*/
    </style>
    <script src="../build/js/idangerous.swiper.js"></script>
    <script>

        var swiper = new Swiper('.swiper-h', {
            spaceBetween: 50,
            slidesPerView: 'auto',
            nextButton: '.next',
            prevButton: '.prev',
            // followFinger: false,
            // direction: 'vertical',
            // slidesPerView: 4,
            // slidesPerGroup: 4,
            // centeredSlides: true,
            observer: false,
            pagination: '.swiper-h > .swiper-pagination',
            paginationClickable: true,
        });
        // var swiper2 = new Swiper('.swiper-v', {
        //     // direction: 'vertical',
        //     observer: false,
        //     pagination: '.swiper-v > .swiper-pagination',
        //     paginationClickable: true,
        //     nested: true,
        //     resistanceRatio: 0
        // });
        
    </script>
</body>
</html>
