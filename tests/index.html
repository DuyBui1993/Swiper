<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Tests</title>
    <link rel="stylesheet" href="../build/css/idangerous.swiper.css">
</head>
<body>
    <div class="swiper-container" dir="rtl">
        <div class="swiper-wrapper">
            <div class="swiper-slide">1</div>
            <div class="swiper-slide">2</div>
            <div class="swiper-slide">3</div>
            <div class="swiper-slide">4</div>
            <div class="swiper-slide">5</div>
            <div class="swiper-slide">6</div>
            <div class="swiper-slide">7</div>
            <div class="swiper-slide">8</div>
            <div class="swiper-slide">9</div>
        </div>
    </div>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 300px;
    }
    .swiper-slide {
        background: #aaa;
        width: 33.333333%;
        width: -webkit-calc(33.333333% - 100px/3);
        /*margin-left: 50px;*/
    }
    .swiper-slide:last-child {
        /*width: 500px;*/
        /*margin-left: 0;*/
    }
    </style>
    <script src="../build/js/idangerous.swiper.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 50,
            // slidesPerView: 'auto',
            slidesPerView: 3,
            centeredSlides: true
        });
    </script>
</body>
</html>
